<template id="main">
    <head>
    <!--
    Need to be included by MDC components as described in the official documentation
    https://github.com/material-components/material-components-web-components
    -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
  <body class="mdc-typography">
    <mdc-top-app-bar fixed style="position: unset">
      <mdc-top-app-bar-row >

        <mdc-top-app-bar-section align="start">
          <button click.delegate="_drawer.toggle()" mdc-ripple="unbounded.bind: true" class="mdc-top-app-bar__navigation-icon mdc-icon-button mdc-ripple-upgraded--unbounded mdc-ripple-upgraded"  role="button" style="--mdc-ripple-fg-size:28px; --mdc-ripple-fg-scale:1.71429; --mdc-ripple-left:10px; --mdc-ripple-top:10px;"><i class="material-icons">menu</i></button>
          <mdc-top-app-bar-title>Report name: ${_executionContext.runConfig.reportName}</mdc-top-app-bar-title>
        </mdc-top-app-bar-section>

        <mdc-top-app-bar-section align="end" class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <span>${_executionContext.runConfig.buildInformation.buildVersion}</span>
          <a href="https://tapas-docs.s3.eu-central-1.amazonaws.com/testerra/latest/index.html" alt="GitHub" target="_blank" rel="noopener" mdc-ripple="unbounded.bind: true" class="mdc-top-app-bar__action-item mdc-icon-button mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" id="204" role="button" style="--mdc-ripple-fg-size:28px; --mdc-ripple-fg-scale:1.71429; --mdc-ripple-left:10px; --mdc-ripple-top:10px;">
           <img src="/logo.png" id="logo" title="Testerra on GitHub"/>
          </a>
        </mdc-top-app-bar-section>

      </mdc-top-app-bar-row>
    </mdc-top-app-bar>
    <div class="flex-container">
      <mdc-drawer view-model.ref="_drawer" type="dismissible">

        <mdc-drawer-header title="Execution" subtitle="${_executionContext.contextValues.name}"></mdc-drawer-header>
        <mdc-drawer-content>
          <mdc-list repeat.for="nav of _router.navigation" aria-orientation="vertical">
            <mdc-list-item
                click.delegate="navigateTo(nav)"
                class="mdc-list-item mdc-ripple-upgraded"
                class.bind="nav.isActive ? 'mdc-list-item--activated' : ''"
            >
              <div class="mdc-list-item__ripple"></div>
              <span class="mdc-list-item__text">${nav.title}</span>
                <span if.bind="nav.settings.count>0">${nav.settings.count}</span>
            </mdc-list-item>
          </mdc-list>
        </mdc-drawer-content>

      </mdc-drawer>

      <mdc-drawer-app-content>
        <router-view class="full-width"></router-view>
      </mdc-drawer-app-content>
    </div>
  </body>
</template>
