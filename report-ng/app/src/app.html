<template id="main">
  <head>
    <!--
    Need to be included by MDC components as described in the official documentation
    https://github.com/material-components/material-components-web-components
    -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link  rel="stylesheet" href="bundle.css">
  </head>
  <body class="mdc-typography">
    <mdc-top-app-bar fixed style="position: unset">
      <mdc-top-app-bar-row >

        <mdc-top-app-bar-section align="start">
          <button click.delegate="drawer.toggle()" mdc-ripple="unbounded.bind: true" class="mdc-top-app-bar__navigation-icon mdc-icon-button mdc-ripple-upgraded--unbounded mdc-ripple-upgraded"  role="button" style="--mdc-ripple-fg-size:28px; --mdc-ripple-fg-scale:1.71429; --mdc-ripple-left:10px; --mdc-ripple-top:10px;"><i class="material-icons">menu</i></button>
          <img src=${_logo} id="logo">
          <mdc-top-app-bar-title>Testerra Report</mdc-top-app-bar-title>
        </mdc-top-app-bar-section>

        <mdc-top-app-bar-section align="end" class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <span>v0.0.0</span>
          <a href="https://tapas-docs.s3.eu-central-1.amazonaws.com/testerra/latest/index.html" alt="GitHub" target="_blank" rel="noopener" mdc-ripple="unbounded.bind: true" class="mdc-top-app-bar__action-item mdc-icon-button mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" id="204" role="button" style="--mdc-ripple-fg-size:28px; --mdc-ripple-fg-scale:1.71429; --mdc-ripple-left:10px; --mdc-ripple-top:10px;">
            <i class="material-icons" aria-hidden="true" role="img">
              <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>github-circle-white-transparent</title><path d="M10 0C4.477 0 0 4.477 0 10c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V19c0 .27.16.59.67.5C17.14 18.16 20 14.42 20 10A10 10 0 0 0 10 0z" fill="#FFF" fill-rule="evenodd"/></svg>
            </i>
          </a>
        </mdc-top-app-bar-section>

      </mdc-top-app-bar-row>
    </mdc-top-app-bar>

    <mdc-drawer view-model.ref="drawer" type="dismissible" class="mdc-drawer--open">

      <mdc-drawer-header title="Testerra" subtitle="Test Report"></mdc-drawer-header>
      <mdc-drawer-content>
        <mdc-list activated="" wrap-focus="" mdclist:action.delegate="navigateTo(route.value)" tabindex="0" repeat.for="nav of router.navigation" aria-orientation="vertical">
          <mdc-list-item class="mdc-list-item mdc-ripple-upgraded ${nav.isActive ? 'mdc-list-item--activated' : ''}"   tabindex="0">

            <div class="mdc-list-item__ripple"></div>
            <span class="mdc-list-item__text" value.bind="nav.title" textcontent.bind="nav.title" ref="route">
            </span>

          </mdc-list-item>
        </mdc-list>
      </mdc-drawer-content>

    </mdc-drawer>

    <mdc-drawer-app-content>
      <router-view></router-view>
    </mdc-drawer-app-content>
