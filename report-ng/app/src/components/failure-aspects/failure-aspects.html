<template>

    <mdc-layout-grid>
        <mdc-layout-grid-cell span="4"></mdc-layout-grid-cell>
        <mdc-layout-grid-cell span="4">
            <!-- fullwidth breaks label -->
            <mdc-text-field label="Search" outlined value.bind="_searchQuery" keydown.delegate="_filter() & debounce">
                <mdc-icon mdc-text-field-icon leading>search</mdc-icon>
            </mdc-text-field>
        </mdc-layout-grid-cell>
        <mdc-layout-grid-cell span="4"></mdc-layout-grid-cell>
        <mdc-layout-grid-cell span="12">

            <mdc-expandable repeat.for="failureAspect of _failureAspects">
                <div slot="caption">
                    <span mdc-body1 innerhtml.bind="failureAspect.key|highlightText:_searchRegexp"></span>
                    <!-- <br>(Methods: ${failureAspect.methodContextIds.length}) -->
                </div>
                <mdc-list-group>
                    <mdc-list two-line>
                        <mdc-list-item repeat.for="id of failureAspect.methodContextIds">
<!--                            <mdc-chip class="status-failed">-->
<!--                                <mdc-chip-icon leading>${7|iconName}</mdc-chip-icon>-->
<!--                                <mdc-chip-primary-action>-->
<!--                                    <mdc-chip-text>Failed</mdc-chip-text>-->
<!--                                </mdc-chip-primary-action>-->
<!--                            </mdc-chip>-->

<!--                            <mdc-icon mdc-list-item-graphic class="icon-failed">${7|iconName}</mdc-icon>-->
                            <mdc-list-item-primary-text><span class="badge-failed">${8|statusName}</span> ${id}</mdc-list-item-primary-text>
                            <mdc-list-item-secondary-text>${id}</mdc-list-item-secondary-text>
                            <!--                <a href="#/list/examples" mdc-list-item-meta aria-label="View more" title="More info">-->
                            <!--                    <mdc-icon>info</mdc-icon>-->
                            <!--                </a>-->
                        </mdc-list-item>
                    </mdc-list>
                </mdc-list-group>
            </mdc-expandable>
        </mdc-layout-grid-cell>
    </mdc-layout-grid>
</template>
