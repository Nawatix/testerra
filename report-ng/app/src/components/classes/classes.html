<template>
  <p>${ classStatistics.classAggregate.classContext.fullClassName}</p>
  <h1 repeat.for="classStatistics of _classStatistics">
  </h1>


  <mdc-data-table>
    <mdc-data-table-header>
      <mdc-data-table-header-cell>Classes</mdc-data-table-header-cell>
      <mdc-data-table-header-cell>All Methods</mdc-data-table-header-cell>
    </mdc-data-table-header>
    <mdc-data-table-content>
      <mdc-data-table-row repeat.for="classStatistics of _classStatistics">
        <mdc-data-table-cell >
          <mdc-icon class="class-icon" if.bind="classStatistics.overallFailed>0 || classStatistics.overallSkipped>0">close</mdc-icon>
          <mdc-icon class="class-icon" if.bind="classStatistics.overallPassed>0 && classStatistics.overallFailed==0 && classStatistics.overallSkipped==0">done</mdc-icon>
          <span class="classes-name">${classStatistics.classAggregate.classContext.contextValues.name}</span>
        </mdc-data-table-cell>
        <mdc-data-table-cell ><span repeat.for="method of classStatistics.classAggregate.methodContexts"> ${method.contextValues.name}</span>
         </mdc-data-table-cell>
      </mdc-data-table-row>
    </mdc-data-table-content>
  </mdc-data-table>
</template>
