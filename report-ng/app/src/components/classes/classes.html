<template>
  <mdc-data-table>
    <mdc-data-table-header>
      <mdc-data-table-header-cell>Classes</mdc-data-table-header-cell>
      <mdc-data-table-header-cell>Passed</mdc-data-table-header-cell>
      <mdc-data-table-header-cell>Skipped</mdc-data-table-header-cell>
      <mdc-data-table-header-cell>Failed</mdc-data-table-header-cell>
      <mdc-data-table-header-cell>Method</mdc-data-table-header-cell>
      <mdc-data-table-header-cell>Method name</mdc-data-table-header-cell>
    </mdc-data-table-header>
    <mdc-data-table-content>
      <mdc-data-table-row repeat.for="classStatistics of _classStatistics">
        <mdc-data-table-cell >
          <mdc-icon class="class-icon" if.bind="classStatistics.overallFailed>0 || classStatistics.overallSkipped>0">close</mdc-icon>
          <span class="classes-name">${classStatistics.classAggregate.classContext.contextValues.name}</span>
        </mdc-data-table-cell>
        <mdc-data-table-cell numeric>${classStatistics.overallPassed}</mdc-data-table-cell>
        <mdc-data-table-cell numeric>${classStatistics.overallSkipped}</mdc-data-table-cell>
        <mdc-data-table-cell numeric>${classStatistics.overallFailed}</mdc-data-table-cell>
        <mdc-data-table-cell >${classStatistics.classAggregate.methodContexts.push(contextValues.name)}</mdc-data-table-cell>
        <mdc-data-table-cell >${classStatistics.classAggregate.methodContexts}</mdc-data-table-cell>
      </mdc-data-table-row>
    </mdc-data-table-content>
  </mdc-data-table>

</template>
