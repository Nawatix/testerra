<template>
    <mdc-layout-grid>
        <mdc-layout-grid-cell span="6">
            <mdc-select label="Status"
                        value.bind="_selectedStatus"
                        change.delegate="_filter()"
                        outlined="true"
            >
                <mdc-list>
                    <mdc-list-item>(All)</mdc-list-item>
                    <mdc-list-item value="${status}"
                                   repeat.for="status of _availableStatuses"
                    >
                        <span class="badge status-${status|statusClass}">${status|statusName}</span>
                    </mdc-list-item>
                </mdc-list>
            </mdc-select>
        </mdc-layout-grid-cell>
        <mdc-layout-grid-cell span="6">
            <mdc-select label="Class"
                        value.bind="_selectedClass"
                        change.delegate="_filter()"
                        outlined="true"
            >
                <mdc-list>
                    <mdc-list-item>(All)</mdc-list-item>
                    <mdc-list-item value="${classStatistic.classAggregate.classContext.contextValues.id}"
                                   repeat.for="classStatistic of _classStatistics"
                    >
                        ${classStatistic.classAggregate.classContext.simpleClassName}
                    </mdc-list-item>
                </mdc-list>
            </mdc-select>
        </mdc-layout-grid-cell>
        <mdc-layout-grid-cell span="12">
            <mdc-text-field
                label="Search"
                outlined
                value.bind="_searchQuery"
                keydown.delegate="_filter() & debounce"
            >
                <mdc-icon mdc-text-field-icon leading>search</mdc-icon>
            </mdc-text-field>
        </mdc-layout-grid-cell>
        <mdc-layoout-grid-cell span="12">
            <mdc-data-table mdcdatatable:navigation.trigger="handleNavigation($event.detail.type)">
                <mdc-data-table-header>
                    <mdc-data-table-header-cell>Status</mdc-data-table-header-cell>
                    <mdc-data-table-header-cell>
                        Class
                    </mdc-data-table-header-cell>
                    <mdc-data-table-header-cell>
                        All Methods
                    </mdc-data-table-header-cell>
                    <mdc-data-table-header-cell>Failure Aspect</mdc-data-table-header-cell>
                    <mdc-data-table-header-cell>Exit Point</mdc-data-table-header-cell>
                </mdc-data-table-header>
                <mdc-data-table-content>
                    <mdc-data-table-row repeat.for="methodAggregate of _filteredMethodAggregates">
                        <mdc-data-table-cell>
                            <span class="badge status-${methodAggregate.methodContext.contextValues.resultStatus|statusClass}">${methodAggregate.methodContext.contextValues.resultStatus|statusName}</span>
                        </mdc-data-table-cell>
                        <mdc-data-table-cell >
                            ${methodAggregate.classContext.simpleClassName}
                        </mdc-data-table-cell>
                        <mdc-data-table-cell>
                            ${methodAggregate.methodContext.contextValues.name}
                        </mdc-data-table-cell>
                    </mdc-data-table-row>
                </mdc-data-table-content>
            </mdc-data-table>
        </mdc-layoout-grid-cell>
    </mdc-layout-grid>
</template>
