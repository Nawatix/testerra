<template>
    <mdc-layout-grid>
        <mdc-layout-grid-inner>
            <mdc-layout-grid-cell span="2">
                <mdc-select label="Status"
                            value.bind="_selectedStatus"
                            change.delegate="_statusChanged()"
                            outlined
                            class="w100"
                >
                    <mdc-list>
                        <mdc-list-item>(All)</mdc-list-item>
                        <mdc-list-item repeat.for="status of _availableStatuses"
                                       value.bind="status"
                        >
                            <span class="badge status-${status|statusClass}">${status|statusName}</span>
                        </mdc-list-item>
                    </mdc-list>
                </mdc-select>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="4">
                <mdc-select label="Class"
                            value.bind="_selectedClass"
                            change.delegate="_classChanged()"
                            outlined
                            class="w100"
                >
                    <mdc-list>
                        <mdc-list-item>(All)</mdc-list-item>
                        <mdc-list-item value.bind="classStatistic.classAggregate.classContext.simpleClassName"
                                       repeat.for="classStatistic of _executionStatistics.classStatistics"
                        >
                            ${classStatistic.classAggregate.classContext.simpleClassName}
                        </mdc-list-item>
                    </mdc-list>
                </mdc-select>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="4">
                <mdc-text-field
                    label="Search Method"
                    outlined
                    value.bind="_searchQuery"
                    keydown.delegate="_searchQueryChanged() & debounce"
                    change.delegate="_searchQueryChanged()"
                    class="w100"
                >
                    <mdc-icon mdc-text-field-icon leading>search</mdc-icon>
                </mdc-text-field>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="2" position="middle">
                <mdc-form-field class="w100">
                    <mdc-switch checked.bind="_showConfigurationMethods"
                                change.delegate="_showConfigurationChanged()"
                    ></mdc-switch>
                    <label>Show configuration methods</label>
                </mdc-form-field>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="12">
                <mdc-data-table class="w100"
                if.bind="!_loading && _filteredMethodAggregates.length > 0"
                >
                    <mdc-data-table-header>
                        <mdc-data-table-header-cell>Status (${_uniqueStatuses})</mdc-data-table-header-cell>
                        <mdc-data-table-header-cell>Class (${_uniqueClasses})</mdc-data-table-header-cell>
                        <mdc-data-table-header-cell>Method (${_filteredMethodAggregates.length})</mdc-data-table-header-cell>
<!--                        <mdc-data-table-header-cell>Failure Aspect (${_uniqueFailureAspects})</mdc-data-table-header-cell>-->
                    </mdc-data-table-header>
                    <mdc-data-table-content>
                        <mdc-data-table-row repeat.for="methodAggregate of _filteredMethodAggregates">
                            <mdc-data-table-cell>
                                <!-- route-href="route: classes; params.bind: withQueryParams({status: methodAggregate.methodContext.contextValues.resultStatus})" -->
                                <a class="badge status-${methodAggregate.methodContext.contextValues.resultStatus|statusClass}"
                                >${methodAggregate.methodContext.contextValues.resultStatus|statusName}</a>
                            </mdc-data-table-cell>
                            <mdc-data-table-cell>
                                <a route-href="route: tests; params.bind: withQueryParams({class: methodAggregate.classContext.simpleClassName})"
                                >${methodAggregate.classContext.testContextName||methodAggregate.classContext.simpleClassName}</a>
                            </mdc-data-table-cell>
                            <mdc-data-table-cell class="p1" mdc-body1>
                                <a route-href="route: method; params.bind: {id: methodAggregate.methodContext.contextValues.id}">
                                    <span innerhtml.bind="methodAggregate.methodContext.contextValues.name|highlightText:_searchRegexp"></span>
                                    <!--mdc-icon>read_more</mdc-icon-->
                                </a>
                                <div mdc-body2 innerhtml.bind="methodAggregate.failureAspect.name|html|highlightText:_searchRegexp"></div>
                            </mdc-data-table-cell>
<!--                            <mdc-data-table-cell innerhtml.bind="methodAggregate.failureAspect.name|html|highlightText:_searchRegexp"-->
<!--                                                 class="default-padding"-->
<!--                            >-->
<!--                            </mdc-data-table-cell>-->
                        </mdc-data-table-row>
                    </mdc-data-table-content>
                </mdc-data-table>
                <div if.bind="!_loading && _filteredMethodAggregates.length == 0"
                     mdc-ripple
                     class="alert"
                >
                    <mdc-icon class="big-icon">find_in_page</mdc-icon>
                    <div mdc-headline4>
                        No methods matching this criteria
                    </div>
                </div>
                <mdc-linear-progress if.bind="_loading"></mdc-linear-progress>
            </mdc-layout-grid-cell>
        </mdc-layout-grid-inner>
    </mdc-layout-grid>
</template>
