<template>
  <mdc-card outlined="true">
    <div class="card-content" id="test-results">
      <apex-chart data.bind="_apexPieOptions" id="pie-chart"></apex-chart>

      <mdc-data-table class="results">
        <mdc-data-table-content>
          <mdc-data-table-row>
            <mdc-data-table-cell id="cell-passed">
              <div class="result-card">
                <mdc-icon class="result-status-icon" id="icon-passed" >check</mdc-icon>
                <div class="result-status-text">
                  <div mdc-headline5>${_executionStatistics.overallPassed}</div>
                  <div mdc-body2 class="result-status-type">Passed</div>
                </div>
              </div>
            </mdc-data-table-cell>
          </mdc-data-table-row>
          <mdc-data-table-row>
            <mdc-data-table-cell id="cell-skipped">
              <div class="result-card">
                <mdc-icon class="result-status-icon" id="icon-skipped">radio_button_unchecked</mdc-icon>
                <div class="result-status-text">
                  <div mdc-headline5>${_executionStatistics.overallSkipped}</div>
                  <div mdc-body2 class="result-status-type">Skipped</div>
                </div>
              </div>
            </mdc-data-table-cell>
          </mdc-data-table-row>
          <mdc-data-table-row>
            <mdc-data-table-cell id="cell-failed">
              <div class="result-card">
                <mdc-icon class="result-status-icon"  id="icon-failed">highlight_off</mdc-icon>
                <div class="result-status-text">
                  <div mdc-headline5>${_executionStatistics.overallFailed}</div>
                  <div mdc-body2 class="result-status-type">Failed</div>
                </div>
              </div>
            </mdc-data-table-cell>
          </mdc-data-table-row>
        </mdc-data-table-content>
      </mdc-data-table>
      <!--<div class="results">

      </div> -->
    </div>
  </mdc-card>
</template>
