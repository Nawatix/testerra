<template>
  <require from="../../value-converters/duration-format"></require>

  <div mdc-headline4 class="headline">Test: ${ _executionContext.contextValues.name}</div>
  <div class="layout-grid">
    <div class="grid-cell">
      <mdc-card outlined="true">
        <div class="card-content">
          <div mdc-body1 class="duration-info">
            Started: ${_executionContext.contextValues.startTime|dateFormat:"LLL"}
            <p id="duration">
              <mdc-icon>timer</mdc-icon> Duration: ${_testDuration |durationFormat}
            </p>
            <p if.bind="_hasFinished">
              Ended: ${_executionContext.contextValues.endTime|dateFormat:"LLL"} <br>
            </p>
            <p else>
              Running...
            </p>
          </div>
        </div>
      </mdc-card>
    </div>
    <div class="grid-cell">
      <mdc-card outlined="true">
        <div class="card-content">
          <button mdc-button outlined class="btn-secondary status-button">
            <mdc-icon>check</mdc-icon> ${_executionStatistics.overallPassed} Passed
          </button>
          <button mdc-button outlined class="btn-secondary status-button">
            <mdc-icon>radio_button_unchecked</mdc-icon>  ${_executionStatistics.overallSkipped} Skipped
          </button>
          <button mdc-button outlined class="btn-secondary status-button">
            <mdc-icon>highlight_off</mdc-icon>  ${_executionStatistics.overallFailed} failed
          </button>
        </div>
      </mdc-card>
    </div>
    <div class="grid-cell grid-cell-medium">
      <mdc-card outlined="true">
        <div class="card-content">
          <apex-chart data.bind="_apexPieOptions" id="Pie-chart"></apex-chart>
        </div>
      </mdc-card>
    </div>
    <div class="grid-cell grid-cell-large">
      <mdc-card outlined="true">
        <div class="card-content">
          <apex-chart data.bind="_apexBarOptions" id="bar-chart"></apex-chart>
        </div>
      </mdc-card>
    </div>
  </div>
</template>
