<template>
  <require from="../test-duration-card/test-duration-card"></require>
  <require from="../test-results-card/test-results-card"></require>
  <require from="../test-classes-card/test-classes-card"></require>

    <mdc-layout-grid>
        <mdc-layout-grid-inner>
            <mdc-layout-grid-cell span="4">
                <mdc-card>
                    <div mdc-subtitle2 class="card-headline">Tests: ${_executionStatistics.overallTestCases}</div>
                    <mdc-list-divider></mdc-list-divider>
                    <div class="flex card-content">
                        <mdc-list two-line
                                  avatar
                                  single-selection
                                  class="p0"
                                  class.bind="_failedRetried>0||_passedRetried>0?'w75':'w100'"
                        >
                            <mdc-list-item repeat.for="item of _filterItems"
                                           click.delegate="_resultClicked(item)"
                                           activated.bind="item.active"
                            >
                                <mdc-icon mdc-list-item-graphic class="colored-icon big-icon status-${item.status|statusClass}">${item.status|statusIconName}</mdc-icon>
                                <mdc-list-item-primary-text>${item.count}</mdc-list-item-primary-text>
                                <mdc-list-item-secondary-text>${item.status|statusName}</mdc-list-item-secondary-text>
                            </mdc-list-item>
                        </mdc-list>
                        <ul class="mdc-list mdc-list--two-line mdc-list--avatar-list w50 p0"
                            if.bind="_failedRetried>0||_passedRetried"
                        >
                            <li class="mdc-list-item reset-cursor">
                                <span class="mdc-list-item__text" if.bind="_failedRetried>0">
                                    <div class="mdc-list-item__primary-text">+ ${_failedRetried}</div>
                                    <div class="mdc-list-item__secondary-text">Retried</div>
                                </span>
                            </li>
                            <li class="mdc-list-item"></li>
                            <li class="mdc-list-item"></li>
                            <li class="mdc-list-item reset-cursor">
                                <span class="mdc-list-item__text" if.bind="_passedRetried>0">
                                    <div class="mdc-list-item__primary-text">+ ${_passedRetried}</div>
                                    <div class="mdc-list-item__secondary-text">Retried</div>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="center vcenter card-content">
                        <span mdc-body2 class="secondary sr1">Failure Aspects</span>
                        <span mdc-body1>
                            <a route-href="route: failureAspects; params.bind: {type: 'major'}">${_majorFailures} Major</a> and <a route-href="route: failureAspects; params.bind: {type: 'minor'}">${_minorFailures} Minor</a>
                        </span>
                    </div>
                </mdc-card>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="4">
                <test-results-card filter.bind="_breakdownFilter" execution-statistics.bind="_executionStatistics" filter-changed.delegate="_pieFilterChanged($event)"></test-results-card>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="4">
                <mdc-card>
                    <div mdc-subtitle2 class="card-headline">Failure Corridor</div>
                    <mdc-list-divider></mdc-list-divider>
                    <div class="hcenter vcenter card-content" mdc-body1>
                        <span class="badge__dense sr1" class.bind="_highCorridor.matched?'status-passed':'status-failed'">${_highCorridor.count} High</span><span class="secondary" mdc-body2>of ${_highCorridor.limit}</span>
                        <span class="secondary ml1 mr1" mdc-body2>|</span>
                        <span class="badge__dense sr1" class.bind="_midCorridor.matched?'status-passed':'status-failed'">${_midCorridor.count} Mid</span><span class="secondary" mdc-body2>of ${_midCorridor.limit}</span>
                        <span class="secondary ml1 mr1" mdc-body2>|</span>
                        <span class="badge__dense sr1" class.bind="_lowCorridor.matched?'status-passed':'status-failed'">${_lowCorridor.count} Low</span><span class="secondary" mdc-body2>of ${_lowCorridor.limit}</span>
                    </div>
                </mdc-card>
                <mdc-card class="mt1">
                    <div mdc-subtitle2 class="card-headline">Failure Aspects</div>
                    <mdc-list-divider></mdc-list-divider>
                    <div class="hcenter vcenter card-content" mdc-body1>
                        <a route-href="route: failureAspects; params.bind: {type: 'major'}">${_majorFailures} Major</a>
                        <span class="secondary ml1 mr1" mdc-body2>|</span>
                        <a route-href="route: failureAspects; params.bind: {type: 'minor'}">${_minorFailures} Minor</a>
                    </div>
                </mdc-card>
                <test-duration-card class="mt1"
                                    start.bind="_executionStatistics.executionAggregate.executionContext.contextValues.startTime"
                                    end.bind="_executionStatistics.executionAggregate.executionContext.contextValues.endTime"
                ></test-duration-card>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="12">
                <test-classes-card filter.bind="_classFilter" class-statistics.bind="_executionStatistics.classStatistics" filter-changed.delegate="_barFilterChanged($event)"></test-classes-card>
            </mdc-layout-grid-cell>
        </mdc-layout-grid-inner>
    </mdc-layout-grid>
</template>
