<template bindable="methodDetailsList,headline,routeGenerator">
    <mdc-data-table class="w100">
        <mdc-data-table-header>
            <mdc-data-table-header-cell class="status-column">Status</mdc-data-table-header-cell>
            <mdc-data-table-header-cell>${headline}</mdc-data-table-header-cell>
        </mdc-data-table-header>
        <mdc-data-table-content>
            <mdc-data-table-row repeat.for="methodDetails of methodDetailsList">
                <mdc-data-table-cell>
                    <a class="badge status-${methodDetails.methodContext.contextValues.resultStatus|statusClass}"
                    >${methodDetails.methodContext.contextValues.resultStatus|statusName}</a>
                </mdc-data-table-cell>
                <mdc-data-table-cell class="p1" mdc-body1>
                    <div class="vcenter">
                        <mdc-icon class="sr1">read_more</mdc-icon>
                        <a href="${routeGenerator({methodDetails:methodDetails})}">${methodDetails.methodContext.contextValues.name}</a>
                    </div>
                    <div if.bind="methodDetails.failureAspectStatistics"
                         mdc-body2
                         class="st1"
                         innerhtml="${methodDetails.failureAspectStatistics.name|html}"
                    ></div>
                </mdc-data-table-cell>
            </mdc-data-table-row>
        </mdc-data-table-content>
    </mdc-data-table>
</template>
