<template>
    <mdc-layout-grid class="pt0">
        <mdc-layout-grid-inner repeat.for="videoSessionContext of _videoSessionContexts">
            <mdc-layout-grid-cell span="4">
                <div mdc-subtitle1>Session: ${videoSessionContext.sessionContext.contextValues.name}</div>
                <div class="secondary">ID: ${videoSessionContext.sessionContext.contextValues.id}</div>

                <!--                <video width="100%" controls repeat.for="video of _videos" ref="video.element">-->
                <!--                    <source src="${video.file.relativePath}">-->
                <!--                </video>-->
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="8" if.bind="videoSessionContext.video">
                <video width="100%" controls ref="videoSessionContext.video.element">
                    <source src="${videoSessionContext.video.file.relativePath}">
                </video>
            </mdc-layout-grid-cell>
        </mdc-layout-grid-inner>
    </mdc-layout-grid>
</template>
