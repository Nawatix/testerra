<template>
    <require from="components/test-duration-card/test-duration-card"></require>
    <mdc-layout-grid>
        <mdc-layout-grid-inner>
            <mdc-layout-grid-cell span="6">
                <mdc-card>
                    <mdc-card-primary-action class="card-content">
                        <div mdc-headline5>
                            <span class="badge status-${_methodContext.contextValues.resultStatus|statusClass} sr1"
                            >${_methodContext.contextValues.resultStatus|statusName}</span>
                            ${_methodContext.contextValues.name}
                        </div>
                    </mdc-card-primary-action>
                    <mdc-list-divider></mdc-list-divider>
                    <mdc-list nonInteractive="true" two-line>
                        <mdc-list-item>
                            <mdc-list-item-primary-text>${_classContext.simpleClassName} <span if.bind="_classContext.testContextName">(${_classContext.testContextName})</span></mdc-list-item-primary-text>
                            <mdc-list-item-secondary-text>Class</mdc-list-item-secondary-text>
                        </mdc-list-item>
                        <mdc-list-item>
                            <mdc-list-item-primary-text>${_testContext.contextValues.name}</mdc-list-item-primary-text>
                            <mdc-list-item-secondary-text>Test Context</mdc-list-item-secondary-text>
                        </mdc-list-item>
                        <mdc-list-item>
                            <mdc-list-item-primary-text>${_suiteContext.contextValues.name}</mdc-list-item-primary-text>
                            <mdc-list-item-secondary-text>Suite</mdc-list-item-secondary-text>
                        </mdc-list-item>
                    </mdc-list>
                </mdc-card>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="4">
                <test-duration-card start.bind="_methodContext.contextValues.startTime"
                                    end.bind="_methodContext.contextValues.endTime"
                ></test-duration-card>
