<template>
  <h1>${_executionContext.contextValues.name}</h1>
  <p>
    Started: ${executionContext.contextValues.startTime|dateFormat:"LLL"}<br>
    Ended: ${executionContext.contextValues.endTime|dateFormat:"LLL"}<br>
  </p>
  <div class="demo-container mdc-card">
    <button mdc-button outlined>
      <mdc-icon>favorite</mdc-icon> ${_testsPassed} Passed
    </button>
    <button mdc-button outlined>
      <mdc-icon>favorite</mdc-icon>  ${_testsFailed} Skipped
    </button>
    <button mdc-button outlined>
      <mdc-icon>favorite</mdc-icon>  ${_testsSkipped} failed
    </button>
  </div>
  <apex-chart data.bind="_apexDonutOptions" id="donut-chart"></apex-chart>-
</template>
