<template>
    <require from="components/image-card/image-card"></require>

    <mdc-dialog-content>
        <div class="flex">
            <div class="vcenter">
                <button mdc-icon-button icon="keyboard_arrow_left"></button>
                <image-card repeat.for="file of _screenshots"
                            click.delegate="_showScreenshot(file)"
                            src.bind="file.relativePath"
                            title.bind="file.meta.Title"
                            class="ml1"
                ></image-card>
                <button mdc-icon-button icon="keyboard_arrow_right" class="ml1"></button>
            </div>
            <ul class="mdc-list mdc-list--dense">
                <li class="mdc-list-item reset-cursor">
                    <span class="secondary sr1">Title</span>${_current.meta.Title}
                </li>
                <li class="mdc-list-item reset-cursor" if.bind="_current.meta.URL.length">
                    <span class="secondary sr1">URL</span><a href="${_current.meta.URL}" rel="noopener" target="_blank">${_current.meta.URL}</a>
                </li>
                <li class="mdc-list-item reset-cursor">
                    <span class="secondary sr1">Taken</span>${_current.lastModified|dateFormat:"ddd MMM D Y LTS Z"}</a>
                </li>
                <li class="mdc-list-item reset-cursor" if.bind="_current.meta.SessionKey.length">
                    <span class="secondary sr1">Session</span>${_current.meta.SessionKey}
                </li>
            </ul>
        </div>

        <mdc-list-divider></mdc-list-divider>
        <img src="${_current.relativePath}"/>
    </mdc-dialog-content>
</template>
