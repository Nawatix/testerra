<template>

    <mdc-layout-grid>
        <mdc-layout-grid-inner>
            <mdc-layout-grid-cell span="4"></mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="4">
                <!-- fullwidth breaks label -->
                <mdc-text-field label="Search"
                                outlined
                                value.bind="_searchQuery"
                                keydown.delegate="_filter() & debounce"
                                class="full-width"
                >
                    <mdc-icon mdc-text-field-icon leading>search</mdc-icon>
                </mdc-text-field>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="4"></mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="12" repeat.for="exitPointStatistic of _filteredExitPoints">
                <mdc-card>
                    <pre class="code-view default-margin" innerhtml="${_hljs.highlight('java', exitPointStatistic.fingerprint).value}"></pre>
                </mdc-card>
            </mdc-layout-grid-cell>
        </mdc-layout-grid-inner>
    </mdc-layout-grid>
</template>
