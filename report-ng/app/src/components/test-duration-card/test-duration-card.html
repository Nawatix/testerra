<template>
    <mdc-card>
        <div mdc-subtitle2 class="card-headline">Duration</div>
        <mdc-list-divider></mdc-list-divider>

        <div class="card-content vcenter hcenter" mdc-headline5>
          <mdc-icon class="sr1">timer</mdc-icon>${_duration|durationFormat:"h[h] m[min] s[s] S[ms]"}
        </div>
        <mdc-list-divider></mdc-list-divider>
        <ul class="mdc-list mdc-list--dense">
            <li class="mdc-list-item reset-cursor">
                <span class="secondary sr1">Started</span>${start | dateFormat:"ddd D.MMM YY HH:mm:ss ZZ"}
            </li>
            <li class="mdc-list-item reset-cursor">
                <div if.bind="_hasEnded"><span class="secondary sr1">Ended</span> ${end | dateFormat:"ddd D.MMM YY HH:mm:ss ZZ"}</div>
                <span else class="secondary sr1">Running...</span>
            </li>
        </ul>
    </mdc-card>
</template>
