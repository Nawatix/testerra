# The url to start
tt.baseurl=http://localhost:1234/

# webDriver driver
tt.webdriver.mode=local
#tt.webdriver.mode=remote
# remote*, local

tt.browser=chromeHeadless
#tt.browser=chrome
#tt.browser.version=67
ttt.browser=firefox
#tt.browser.version=61
#tt.browser=ie
#tt.browser=edge
#tt.browser=safari

## requests the display resolution for selenoid containers AND resizes the window on session startup
## defaults to 1920x1200
#tt.display.resolution=1920x1200

tt.selenium.server.host=localhost
tt.selenium.server.port=4444

### for page objects sites:
tt.element.timeout.seconds=5

tt.report.screencaster.active=false

# Determines whether reference images where taken in the current run
#tt.layoutcheck.takereference=true
# Path where the reference screenshots where saved
tt.layoutcheck.reference.path=src/test/resources/layout-references/{tt.browser}
# Prefix for ReferenceScreenshots
tt.layoutcheck.reference.nametemplate=%s.png

### preparation for conditional behaviour
## on.state.*
## on.event.*
#tt.on.state.testfailed.skip.following.tests=false
#tt.on.state.testfailed.skip.shutdown=false

#tt.wdm.closewindows.aftertestmethods=true

tt.failed.tests.if.throwable.classes=java.sql.SQLRecoverableException
tt.failed.tests.if.throwable.messages=RetryUnderTest,test_FailedToPassedHistoryWithRetry
tt.failed.tests.max.retries=1

pm.test.boolean1=true
pm.test.boolean2=false
pm.test.int1=0
pm.test.int2=465
pm.test.str6=A
pm.test.str7=Student
pm.test.system1=system1
pm.test.system2=system2-{pm.test.system3}

tt.reuse.reportdir=true

#tt.skip.execution.when.previously.passed=true

#tt.failure.corridor.active=false
tt.failure.corridor.allowed.failed.tests.high=0
tt.failure.corridor.allowed.failed.tests.mid=0
tt.failure.corridor.allowed.failed.tests.low=0

tt.browser.maximize=true

test=huhu

