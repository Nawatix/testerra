fennec.rc.active=true
fennec.rc.name=ImageProcessing
fennec.rc.module=true
# The url to start
baseURL=http://192.168.60.239/
# webDriver driver
webdriver.mode=remote
# remote*, local
#browser=chrome
browser=firefox
#browser=ie
#browser=phantomjs
#browser=edge
firefox.version=47
#firefox.version=32
chrome.version=57
ie.version=11
edge.version=shell
selenium.mode=webdriver
# default oder webdriver*
# webdriver = WebDriverBackedSelenium
# default = DefaultSelenium
#selenium.server.host=192.168.195.212
selenium.server.host=localhost
#selenium.server.host=192.168.61.183
# default: localhost <= wird durch system property "selenium.server.host" ?berschrieben
selenium.server.port=4444
# default: 4444 <= wird durch system property "selenium.server.port" ?berschrieben
# webdriver.firefox.bin=C:\\Program Files (x86)\\Mozilla Firefox10\\firefox.exe
# Pfad zur IE-/Chrome-Driver exe (nur lokal, remote bei server Start angeben)
webdriver.chrome.driver=src\\main\\resources\\chromedriver.exe
webdriver.ie.driver=src\\main\\resources\\IEDriverServer.exe
# htmlUnit specific settings
htmlUnitProxy=
htmlUnitProxyPort=
htmlUnitUseAutomaticProxy=false
htmlUnitAutomaticProxySettings=
### for page objects sites:
element.timeout.seconds=5
screencaster.active=true
fennec.report.remote.system=off